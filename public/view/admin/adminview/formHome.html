<div class="body">
    <div role="main" class="main">
        <section class="page-header page-header-classic">
            <div class="container">
                <div class="row">
                    <div class="col p-static">
                        <h1 data-title-border>Admin Profile</h1>
                    </div>
                </div>
            </div>
        </section>
        <div class="container py-2">
            <div class="row">
                <div class="col-lg-2 mt-4 mt-lg-0">
                    <aside class="sidebar mt-2" id="sidebar">
                        <ul class="nav nav-list flex-column mb-5" ng-controller='adminLogoutCtrl' >
                                <li class="nav-item"><a class="nav-link text-dark active" href="#/formHome">formHome</a></li>
                                <li class="nav-item"><a class="nav-link text-dark " href="#/formServices">formServices</a></li>
                                <li class="nav-item"><a class="nav-link text-dark " href="#/formAbout">formAbout</a></li>
                                <li class="nav-item"><a class="nav-link"   href="#/formContact">formContact</a></li>
                                <li class="nav-item"><a class="nav-link text-dark " href="#/formHeader">formHeader</a></li>
                                <li class="nav-item"><a class="nav-link text-dark " href="#/formFooter">formFooter</a></li>
                                <li class="nav-item" ng-click='adminLogout()'><a class="nav-link text-dark " href="">Logout</a></li>
                        </ul>
                    </aside>
                </div>
                <div class="col-lg-10">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header" >Forms Home</h1>
                        </div>  
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <form  role="form" ng-submit="updateData('home')">
                                                <div class="row">
                                                    <div class="col-lg-6"> 
                                                        <div class="panel-heading adminTextSayle">
                                                                    h1 Home Section 1
                                                            </div>
                                                                <div class="form-group">
                                                                    <label>Heading</label>
                                                                    <input class="form-control" ng-model="headingHomeSection1" placeholder="{{textData['home'].headingHomeSection1}}" >
                                                                </div>
                                                                <div class="form-group">
                                                                    <label>Description</label>
                                                                    <input class="form-control" ng-model="descriptionHomeSection1" placeholder="{{textData['home'].descriptionHomeSection1}}">
                                                                </div>
                                                                <div class="form-group">
                                                                    <label>Call to action</label>
                                                                    <input class="form-control" ng-model="callToActionHomeSection1" placeholder="{{textData['home'].callToActionHomeSection1}}">
                                                                </div>
                                                        <div class="panel-heading adminTextSayle">
                                                                Home Section 2
                                                        </div>
                                                                <div class="form-group">
                                                                    <label>Heading</label>
                                                                    <input class="form-control" ng-model="headingHomeSection2" placeholder="{{textData['home'].headingHomeSection2}} " >
                                                                    
                                                                </div>
                                                                <div class="form-group">
                                                                    <label>Heading Span</label>
                                                                    <input class="form-control"  ng-model="headingSpanHomeSection2" placeholder="{{textData['home'].headingSpanHomeSection2}} " >
                                                                </div>
                                                                <div class="form-group">
                                                                    <label> description</label>
                                                                    <textarea class="form-control" rows="5"  ng-model="descriptionHomeSection2" placeholder="{{textData['home'].descriptionHomeSection2}}"></textarea>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label>Additional description</label>
                                                                    <textarea class="form-control" rows="5" ng-model="additionalDescriptionHomeSection2" placeholder="{{textData['home'].additionalDescriptionHomeSection2}}"></textarea>
                                                                </div>
                                                        <div class="panel-heading adminTextSayle">
                                                                    Home Section 3_1
                                                        </div>
                                                                <div class="form-group">
                                                                        <label>Heading</label>
                                                                        <input class="form-control"  ng-model="headingHomeSection3_1" placeholder="{{textData['home'].headingHomeSection3_1}}">
                                                                </div>
                                                                <div class="form-group">
                                                                    <label>Description</label>
                                                                    <input class="form-control"   ng-model="descriptionHomeSection3_1" placeholder="{{textData['home'].descriptionHomeSection3_1}}">               
                                                                </div>
                                                        <div class="panel-heading adminTextSayle">
                                                                    Home Section 3_2
                                                        </div>
                                                                <div class="form-group">
                                                                    <label>Heading</label>
                                                                    <input class="form-control"  ng-model="headingHomeSection3_2" placeholder="{{textData['home'].headingHomeSection3_2}}">
                                                                </div>
                                                                <div class="form-group">
                                                                    <label>Description</label>
                                                                    <input class="form-control"   ng-model="descriptionHomeSection3_2" placeholder="{{textData['home'].descriptionHomeSection3_2}}">
                                                                </div>
                                                    </div>
                                                    <div class="col-lg-6">             
                                                        <div class="panel-heading adminTextSayle">
                                                                        Home Section 3_3
                                                        </div>
                                                                <div class="form-group" >
                                                                    <label>Heading</label>
                                                                    <input class="form-control"  ng-model="headingHomeSection3_3" placeholder="{{textData['home'].headingHomeSection3_3}}">
                                                                </div>
                                                                <div class="form-group">
                                                                    <label>Description</label>
                                                                    <input class="form-control"   ng-model="descriptionHomeSection3_3" placeholder="{{textData['home'].descriptionHomeSection3_3}}">
                                                            </div>
                                                        <div class="panel-heading adminTextSayle">
                                                                    Home Section 3_4
                                                        </div>
                                                                <div class="form-group" >
                                                                    <label>Heading</label>
                                                                    <input class="form-control"  ng-model="headingHomeSection3_4 " placeholder="{{textData['home'].headingHomeSection3_4 }}">
                                                                </div>
                                                                <div class="form-group">
                                                                    <label>Description</label>
                                                                    <input class="form-control"   ng-model="descriptionHomeSection3_4" placeholder="{{textData['home'].descriptionHomeSection3_4}}">
                                                                </div>
                                                        <div class="panel-heading adminTextSayle">
                                                                    Home Section 3_5
                                                        </div>   
                                                                <div class="form-group" >
                                                                    <label>Heading</label>
                                                                    <input class="form-control"  ng-model="headingHomeSection3_5" placeholder="{{textData['home'].headingHomeSection3_5}}">   
                                                                </div>
                                                                <div class="form-group">
                                                                    <label>Description</label>
                                                                    <input class="form-control"   ng-model="descriptionHomeSection3_5" placeholder="{{textData['home'].descriptionHomeSection3_5}}">
                                                                </div> 
                                                        <div class="panel-heading adminTextSayle">
                                                                Home Section4
                                                        </div>   
                                                                <div class="form-group">
                                                                        <label>Heading</label>
                                                                        <input class="form-control" ng-model="headingHomeSection4" placeholder="{{textData['home'].headingHomeSection4}}" >
                                                                </div>     
                                                                <div class="form-group"> 
                                                                    <label>description</label>
                                                                    <textarea class="form-control" rows="5"  ng-model="descriptionHomeSection4" placeholder="{{textData['home'].descriptionHomeSection4}}"></textarea>
                                                                </div> 
                                                                <div class="form-group">
                                                                    <label>callToAction</label>
                                                                    <input class="form-control" ng-model="callToActionHomeSection4"  placeholder="{{textData['home'].callToActionHomeSection4}}">
                                                                </div>   
                                                                <div class="form-group">
                                                                    {{ congratsText }}
                                                                 </div>             
                                                        <button type="submit" class="btn btn-success">Submit Button</button>
                                                        <button type="reset" class="btn btn-default">Reset Button</button>
                                                    </div> 
                                                </div>   
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
