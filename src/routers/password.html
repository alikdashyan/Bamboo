<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <input type="text" id="inp">
        <button onclick='changePass()'>Change</button>
        <script>
            function changePass(){
                const inputValue = document.getElementById('inp').value
                const urlParams = new URLSearchParams(window.location.search)
                fetch('https://hydralab-bamboo.herokuapp.com/users/changePassword', {
                    method: 'POST',
                    body: JSON.stringify({
                        newPass: inputValue,
                        paswdToken: urlParams.get('token')
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then((res) => {console.log(res)})
            }
            
        </script>
    </body>
</html>
